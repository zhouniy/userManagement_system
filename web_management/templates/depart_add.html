{% extends 'layout.html' %}
{% block title %}
    <title>添加部门</title>
{% endblock %}

{% block content %}
    <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">

                        新建部门</h3>
                </div>
                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>部门</label>
                            <input type="text" class="form-control" name="title" placeholder="请输入部门">
                        </div>

                        <button type="submit" class="btn btn-primary">提 交</button>
                    </form>
                </div>
            </div>
    </div>
{% endblock %}
