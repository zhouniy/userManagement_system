{% extends 'layout.html' %}
{% block title %}
    <title>靓号管理</title>
{% endblock %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">
            <a class="btn btn-success" href="/admin/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建管理员</a>

            <div style="float: right;width: 300px">
                <form method="get">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="请输入用户名" value="{{ search_data }}">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
    </div>


        <div class="bs-example" data-example-id="panel-without-body-with-table">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                    管理员列表
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>重置密码</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in queryset %}
                        <tr>
                            <th>{{ item.id }}</th>
                            <th>{{ item.username }}</th>
                            <td>*******</td>
                            <td>
                                <a href="/admin/{{ item.id }}/reset/" class="btn btn-primary btn-xs">重置密码</a>
                            </td>
                            <td>
                                <a class="btn btn-primary btn-xs" href="/admin/{{ item.id }}/edit/">编辑</a>
                                <a class="btn btn-danger btn-xs" href="/admin/{{ item.id }}/delete/">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    <ul class="pagination">
        {{ page_string }}
    </ul>
    </div>
{% endblock %}
